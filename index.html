<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sayma Sultana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: url('background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 24px;
  width: 92%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e91e63;
  font-size: 34px;
  margin-bottom: 8px;
}

p {
  color: #444;
  font-size: 16px;
  margin-bottom: 25px;
}

/* Buttons */
.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 30px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #e0e0e0;
}

.choice button:hover {
  transform: scale(1.08);
}

/* Message */
textarea {
  width: 100%;
  height: 100px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  resize: none;
  font-size: 14px;
}

.send {
  margin-top: 14px;
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.send:hover {
  background: #1e88e5;
}

/* Modal */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: white;
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  max-width: 320px;
  width: 85%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: pop 0.3s ease;
}

.modal p {
  font-size: 16px;
  color: #333;
  margin-bottom: 20px;
}

.modal button {
  padding: 10px 28px;
  border: none;
  border-radius: 20px;
  background: #e91e63;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Sayma Sultana</h1>
  <p>
    I have something important in my heart.<br>
    Will you be mine?
  </p>

  <div class="choice">
    <button class="yes" onclick="submitDecision('YES')">YES üíï</button>
    <button class="no" onclick="submitDecision('NO')">NO</button>
  </div>

  <textarea id="message" placeholder="You can write anything you want..."></textarea>
  <button class="send" onclick="sendMessage()">Send Message</button>
</div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <p id="modalMessage"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const FORMSPREE_URL = "https://formspree.io/f/mldqygzo";

function showModal(message) {
  document.getElementById("modalMessage").innerText = message;
  document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalOverlay").style.display = "none";
}

async function sendToServer(type, content) {
  const fd = new FormData();
  fd.append("type", type);
  fd.append("content", content);

  try {
    await fetch(FORMSPREE_URL, {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: fd
    });
  } catch (e) {
    console.error(e);
  }
}

function submitDecision(choice) {
  sendToServer("decision", choice);

  if (choice === "YES") {
    showModal("Thank you for making my world brighter üíñ");
  } else {
    showModal("It's okay. Thank you for being honest ü§ç");
  }
}

function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) {
    showModal("Please write a message first ‚ú®");
    return;
  }

  sendToServer("message", msg);
  document.getElementById("message").value = "";
  showModal("Message sent üíô");
}
</script>

</body>
</html>
