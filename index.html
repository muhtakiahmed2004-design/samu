<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sayma Sultana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: url('background.jpg?v=2') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 24px;
  width: 92%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 { color: #e91e63; font-size: 32px; }

p {
  color: #444;
  font-size: 15px;
  margin-bottom: 18px;
}

.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 18px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes { background: #e91e63; color: white; }
.no  { background: #e0e0e0; }

button:disabled { opacity: 0.45; cursor: not-allowed; }
.choice button:hover:not(:disabled) { transform: scale(1.08); }

textarea {
  width: 100%;
  height: 58px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  resize: none;
  font-size: 14px;
}

.send {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
.send:hover { background: #1e88e5; }

#countdown {
  margin-top: 6px;
  font-size: 13px;
  color: rgba(0,0,0,0.45);
  transition: opacity 0.35s ease, visibility 0.35s ease;
}
#countdown.hidden { opacity: 0; visibility: hidden; }

.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: white;
  padding: 30px;
  border-radius: 18px;
  max-width: 340px;
  width: 85%;
  text-align: center;
}
.modal p { font-size: 16px; margin-bottom: 20px; }
.modal button {
  padding: 10px 30px;
  border: none;
  border-radius: 20px;
  background: #e91e63;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="mainTitle">Dear DanggDangg,</h1>
  <p id="mainText">
    No hurries, thereâ€™s a whole lifetime left to reply.<br>
    Will you be mine?
  </p>

  <div class="choice">
    <button id="yesBtn" class="yes" onclick="yesClicked()">Yes</button>
    <button id="noBtn" class="no" onclick="noClicked()">No</button>
  </div>

  <textarea id="message" placeholder="Wanna say something ?" oninput="autoSendTyping()"></textarea>

  <div id="countdown" style="display:none;">
    Send message within <span id="count">15</span>â€¦
  </div>

  <button class="send" onclick="sendMessageInstant()">Send Message</button>
</div>

<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <p id="modalText"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ---------------- SETUP ---------------- */
const FORMSPREE_URL = "https://formspree.io/f/mldqygzo";

const message = document.getElementById("message");
const countdownEl = document.getElementById("countdown");
const countEl = document.getElementById("count");

let lastSentText = "";
let autoSendInterval = null;

let countdownTimer = null;
let countdownValue = 15;

let yesPressed = false;
let hasSentMessage = false;

/* ---------------- SERVER ---------------- */
function sendToServer(type, content) {
  const fd = new FormData();
  fd.append("type", type);
  fd.append("content", content);
  fetch(FORMSPREE_URL, { method: "POST", body: fd });
}

/* ---------------- MODAL ---------------- */
function showModal(text) {
  document.getElementById("modalText").innerText = text;
  document.getElementById("modalOverlay").style.display = "flex";
}
function closeModal() {
  document.getElementById("modalOverlay").style.display = "none";
}

/* ---------------- FINAL VIEW ---------------- */
function showFinalView(text) {
  document.getElementById("mainTitle").innerText = "Talvi weds Sayma";
  document.getElementById("mainText").innerText = text;
  document.querySelector(".choice")?.remove();
}

/* ---------------- COUNTDOWN ---------------- */
function startCountdown() {
  if (!yesPressed || hasSentMessage) return;

  clearInterval(countdownTimer);
  countdownValue = 15;
  countEl.innerText = countdownValue;

  countdownEl.style.display = "block";
  countdownEl.classList.remove("hidden");

  countdownTimer = setInterval(() => {
    countdownValue--;
    countEl.innerText = countdownValue;

    if (countdownValue <= 0) {
      clearInterval(countdownTimer);
      showFinalView("Inshallah");
    }
  }, 1000);
}

function stopCountdown() {
  clearInterval(countdownTimer);
  countdownEl.classList.add("hidden");
}

/* ---------------- BUTTONS ---------------- */
function yesClicked() {
  sendToServer("decision", "YES");
  yesPressed = true;

  document.getElementById("yesBtn").disabled = true;
  document.getElementById("noBtn").disabled = true;

  showModal("Letâ€™s get married whenever you say, dang dang ðŸ’");
  startCountdown();
}

function noClicked() {
  sendToServer("decision", "NO");
  showModal("NO is not an option ðŸ˜Œ");
}

/* ---------------- MESSAGE HANDLING ---------------- */
function autoSendTyping() {
  const text = message.value.trim();

  /* AUTO SEND â€” ALWAYS */
  if (text && !autoSendInterval) {
    autoSendInterval = setInterval(() => {
      const current = message.value.trim();
      if (current && current !== lastSentText) {
        sendToServer("auto_message", current);
        lastSentText = current;
      }
    }, 3000);
  }

  if (!text) {
    clearInterval(autoSendInterval);
    autoSendInterval = null;
  }

  /* COUNTDOWN â€” YES ONLY */
  if (!yesPressed) return;

  if (text) stopCountdown();
  else startCountdown();
}

function sendMessageInstant() {
  const text = message.value.trim();
  if (!text) return;

  sendToServer("manual_message", text);
  hasSentMessage = true;

  clearInterval(autoSendInterval);
  autoSendInterval = null;

  stopCountdown();
  showFinalView("Inshallah soon");
}
</script>

</body>
</html>
