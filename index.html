<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sayma Sultana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: url('background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 24px;
  width: 92%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e91e63;
  font-size: 34px;
}

p {
  color: #444;
  font-size: 16px;
  margin-bottom: 25px;
}

.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 30px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #e0e0e0;
}

.choice button:hover {
  transform: scale(1.08);
}

textarea {
  width: 100%;
  height: 100px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  resize: none;
}

.send {
  margin-top: 14px;
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.send:hover {
  background: #1e88e5;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: white;
  padding: 30px;
  border-radius: 18px;
  max-width: 340px;
  width: 85%;
  text-align: center;
  animation: pop 0.3s ease;
}

.modal p {
  font-size: 16px;
  margin-bottom: 20px;
}

.modal button {
  padding: 10px 30px;
  border: none;
  border-radius: 20px;
  background: #e91e63;
  color: white;
  cursor: pointer;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Sayma Sultana</h1>
  <p>I have something important in my heart.<br>Will you be mine?</p>

  <div class="choice">
    <button class="yes" onclick="yesClicked()">YES üíï</button>
    <button class="no" onclick="noClicked()">NO</button>
  </div>

  <textarea id="message" placeholder="You can write anything you want..."></textarea>
  <button class="send" onclick="sendMessage()">Send Message</button>
</div>

<!-- MODAL -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <p id="modalText"></p>
    <button id="modalBtn" onclick="modalOk()">OK</button>
  </div>
</div>

<script>
const FORMSPREE_URL = "https://formspree.io/f/mldqygzo";
let modalStep = 0;
let autoCloseTimer = null;

function showModal(text, autoClose = false) {
  document.getElementById("modalText").innerText = text;
  document.getElementById("modalOverlay").style.display = "flex";

  if (autoClose) {
    autoCloseTimer = setTimeout(closeModal, 5000);
  }
}

function closeModal() {
  clearTimeout(autoCloseTimer);
  document.getElementById("modalOverlay").style.display = "none";
  modalStep = 0;
}

function modalOk() {
  if (modalStep === 1) {
    showModal("Let‚Äôs get married, dang dang üíç");
    modalStep = 2;
  } else {
    closeModal();
  }
}

function sendToServer(type, content) {
  const fd = new FormData();
  fd.append("type", type);
  fd.append("content", content);
  fetch(FORMSPREE_URL, { method: "POST", body: fd });
}

/* BUTTON LOGIC */

function noClicked() {
  sendToServer("decision", "NO");
  showModal(
    "I can‚Äôt see you becoming someone, somebody else‚Äôs.\n\nSo ‚ÄòNO‚Äô is not an option.\nGo back‚Ä¶ and tell me what you want me to improve.",
    true
  );
}

function yesClicked() {
  sendToServer("decision", "YES");
  modalStep = 1;
  showModal("You want to tell me something?");
}

function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return;
  sendToServer("message", msg);
  document.getElementById("message").value = "";
  showModal("I‚Äôm listening‚Ä¶ üíô", true);
}
</script>

</body>
</html>
