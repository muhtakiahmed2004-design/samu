  display: flex;
  justify-content: center;

}

.card {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 24px;

  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e91e63;
  font-size: 32px;

p {
  color: #444;
  font-size: 15px;
  margin-bottom: 18px;

.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 18px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #e0e0e0;
}

button:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}

.choice button:hover:not(:disabled) {
  transform: scale(1.08);
}

textarea {

  height: 58px;
  padding: 10px;

  resize: none;

}

/* SEND BUTTON */
.send {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.send:hover {
  background: #1e88e5;
}

  margin-top: 6px;
  font-size: 13px;
  color: rgba(0,0,0,0.45);
  transition: opacity 0.35s ease, visibility 0.35s ease;
}

#countdown.hidden {
  opacity: 0;
  visibility: hidden;
}
