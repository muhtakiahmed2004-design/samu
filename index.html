<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sayma Sultana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: url('background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 35px;
  border-radius: 22px;
  width: 92%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e91e63;
  font-size: 34px;
  margin-bottom: 5px;
}

p {
  color: #444;
  font-size: 16px;
  margin-bottom: 25px;
}

.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 30px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #e0e0e0;
}

.choice button:hover {
  transform: scale(1.08);
}

textarea {
  width: 100%;
  height: 100px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  resize: none;
  font-size: 14px;
}

.send {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.send:hover {
  background: #1e88e5;
}

#result {
  margin-top: 18px;
  font-size: 15px;
  color: #333;
}
</style>
</head>

<body>

<div class="card">
  <h1>Sayma Sultana</h1>
  <p>
    I have something important in my heart.<br>
    Will you be mine?
  </p>

  <div class="choice">
    <button class="yes" onclick="submitDecision('YES')">YES ðŸ’•</button>
    <button class="no" onclick="submitDecision('NO')">NO</button>
  </div>

  <textarea id="message" placeholder="You can write anything you want..."></textarea>
  <button class="send" onclick="sendMessage()">Send Message</button>

  <div id="result"></div>
</div>

<script>
const FORMSPREE_URL = "https://formspree.io/f/abcdwxyz"; // <-- REPLACE THIS

let lastSentMessage = "";

function submitDecision(choice) {
  sendToServer("decision", choice);

  if (choice === "YES") {
    document.getElementById("result").innerText =
      "Thank you for making my world brighter ðŸ’–";
  } else {
    document.getElementById("result").innerText =
      "It's okay. Thank you for being honest ðŸ¤";
  }
}

function sendMessage() {
  const msg = document.getElementById("message").value.trim();
  if (!msg || msg === lastSentMessage) return;

  sendToServer("message", msg);
  lastSentMessage = msg;

  document.getElementById("result").innerText = "Message sent ðŸ’™";
}

function sendToServer(type, content) {
  fetch(FORMSPREE_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      type: type,
      content: content
    })
  }).catch(() => {
    console.log("Submission failed");
  });
}
</script>

</body>
</html>
