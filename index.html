<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sayma Sultana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: url('background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.96);
  padding: 35px;
  border-radius: 24px;
  width: 92%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  color: #e91e63;
  font-size: 34px;
}

p {
  color: #444;
  font-size: 16px;
  margin-bottom: 22px;
}

.choice {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 20px;
}

.choice button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 22px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #e0e0e0;
}

.choice button:hover {
  transform: scale(1.08);
}

/* MESSAGE BOX */
textarea {
  width: 100%;
  height: 60px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  resize: none;
  font-size: 14px;
}

/* TYPING INDICATOR */
#typing {
  font-size: 13px;
  color: #888;
  margin-top: 6px;
  display: none;
}

/* SEND BUTTON */
.send {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  background: #2196f3;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.send:hover {
  background: #1e88e5;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: white;
  padding: 30px;
  border-radius: 18px;
  max-width: 340px;
  width: 85%;
  text-align: center;
  animation: pop 0.3s ease;
}

.modal p {
  font-size: 16px;
  margin-bottom: 20px;
}

.modal button {
  padding: 10px 30px;
  border: none;
  border-radius: 20px;
  background: #e91e63;
  color: white;
  cursor: pointer;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Priyotoma DanggDangg,</h1>
  <p>you already know what i am gonna ask..<br>Will youuu be mineeeee?</p>

  <div class="choice">
    <button class="yes" onclick="yesClicked()">Ji</button>
    <button class="no" onclick="noClicked()">Neh</button>
  </div>

  <textarea
    id="message"
    placeholder="kichu bolennn.."
    oninput="autoSendTyping()"
  ></textarea>

  <div id="typing">thinkingâ€¦</div>

  <button class="send" onclick="sendMessageInstant()">Send Message</button>
</div>

<!-- MODAL -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <p id="modalText"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const FORMSPREE_URL = "https://formspree.io/f/mldqygzo";
let typingTimer = null;
let lastSentText = "";

/* MODAL */
function showModal(text) {
  document.getElementById("modalText").innerText = text;
  document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalOverlay").style.display = "none";
}

/* SEND TO SERVER */
function sendToServer(type, content) {
  const fd = new FormData();
  fd.append("type", type);
  fd.append("content", content);
  fetch(FORMSPREE_URL, { method: "POST", body: fd });
}

/* BUTTON LOGIC */
function noClicked() {
  sendToServer("decision", "NO");
  showModal(
    "I canâ€™t see you becoming someone/somebody elseâ€™s.\n\nSo â€˜NOâ€™ is not an option.\nGo backâ€¦ and tell me what you want me to improve."
  );
  setTimeout(closeModal, 5000);
}

function yesClicked() {
  sendToServer("decision", "YES");
  showModal("Letâ€™s get married someday, dang dang ðŸ’");
}

/* MESSAGE AUTO SEND */
function autoSendTyping() {
  document.getElementById("typing").style.display = "block";
  clearTimeout(typingTimer);

  typingTimer = setTimeout(() => {
    const text = message.value.trim();
    if (text && text !== lastSentText) {
      sendToServer("auto_message", text);
      lastSentText = text;
      document.getElementById("typing").style.display = "none";
    }
  }, 3000);
}

/* MANUAL SEND */
function sendMessageInstant() {
  const text = message.value.trim();
  if (!text) return;
  sendToServer("manual_message", text);
  lastSentText = text;
  document.getElementById("typing").style.display = "none";
}
</script>

</body>
</html>
